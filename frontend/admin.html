<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Humisha Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .admin-panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .admin-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            margin-bottom: 10px;
        }

        .delivery-notice {
            background: #ffd700;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .add-product-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-product-form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-input {
            padding: 8px;
        }

        .products-list {
            margin-top: 30px;
        }

        .products-list h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-card .price {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .delete-btn {
            width: 100%;
            padding: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                margin: 50px auto;
                padding: 25px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .admin-panel {
                padding: 20px;
            }

            .admin-header {
                padding: 15px;
            }

            .admin-header h1 {
                font-size: 22px;
            }

            .delivery-notice {
                padding: 8px;
                font-size: 14px;
            }

            .logout-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .add-product-form {
                padding: 20px;
            }

            .add-product-form h3 {
                font-size: 18px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }

            .product-card {
                padding: 12px;
            }

            .product-card img {
                height: 150px;
            }

            .product-card h4 {
                font-size: 16px;
            }

            .product-card .price {
                font-size: 16px;
            }

            .delete-btn {
                padding: 6px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 30px auto;
                padding: 20px;
            }

            .admin-header h1 {
                font-size: 20px;
            }

            .delivery-notice {
                font-size: 13px;
            }

            .add-product-form {
                padding: 15px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error" id="loginError"></div>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="delivery-notice">Home delivery available</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Add Product Form -->
            <div class="add-product-form">
                <h3>Add New Product</h3>
                <div id="successMessage" class="success" style="display: none;"></div>
                <form id="addProductForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label>Price (₹)</label>
                            <input type="number" id="productPrice" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="productCategory" placeholder="e.g., Crackers, Sparklers, etc." list="categoryList">
                        <datalist id="categoryList"></datalist>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" id="productImage" class="file-input" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>

            <!-- Products List -->
            <div class="products-list">
                <h3>Current Products</h3>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let authToken = localStorage.getItem('adminToken');

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showAdminPanel();
                } else {
                    document.getElementById('loginError').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed. Please try again.';
            }
        });

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadCategories();
            loadProducts();
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const categories = await response.json();

                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = categories.map(cat =>
                    `<option value="${cat}">`
                ).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Add Product Form
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('productName').value);
            formData.append('price', document.getElementById('productPrice').value);
            formData.append('category', document.getElementById('productCategory').value || 'Uncategorized');
            formData.append('image', document.getElementById('productImage').files[0]);

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Product added successfully!';
                    successMsg.style.display = 'block';
                    setTimeout(() => successMsg.style.display = 'none', 3000);

                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to add product. Please try again.');
            }
        });

        // Load Products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products?limit=1000`);
                const data = await response.json();
                const products = data.products || data;

                const grid = document.getElementById('productsGrid');
                grid.innerHTML = '';

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    // Handle both base64 and URL images
                    const imageUrl = product.image.startsWith('data:') ? product.image : `${API_URL.replace('/api', '')}${product.image}`;
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <div class="price">₹${product.price.toFixed(2)}</div>
                        <div style="color: #667eea; font-size: 12px; margin: 5px 0;">${product.category || 'Uncategorized'}</div>
                        <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Delete Product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Error deleting product');
            }
        }
    </script>
</body>
</html>
